<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- First row -->
        <div class="row">
            <div class="control-cell">
                <div class="controls">
                    <button class="bold-btn" data-text-id="1">Bold</button>
                    <button class="italic-btn" data-text-id="1">Italic</button>
                    <button class="underline-btn" data-text-id="1">Underline</button>
                    <input type="number" class="font-size-input" data-text-id="1" value="16">
                    <input type="color" class="color-input" data-text-id="1" value="#000000">
                </div>
            </div>
            <div class="text-cell">
                <p id="text-1"> He's not the sharpest knife in the drawer.</p>
            </div>
        </div>
        <!-- Second row -->
        <div class="row">
            
            <div class="control-cell">
                <div class="controls">
                    <button class="bold-btn" data-text-id="2">Bold</button>
                    <button class="italic-btn" data-text-id="2">Italic</button>
                    <button class="underline-btn" data-text-id="2">Underline</button>
                    <input type="number" class="font-size-input" data-text-id="2" value="16">
                    <input type="color" class="color-input" data-text-id="2" value="#000000">
                </div>
            </div>
            <div class="text-cell">
                <p id="text-2"> The big building was blazing with lights.</p>
            </div>
        </div>
        <!-- Third row -->
        <div class="row">
           
            <div class="control-cell">
                <div class="controls">
                    <button class="bold-btn" data-text-id="3">Bold</button>
                    <button class="italic-btn" data-text-id="3">Italic</button>
                    <button class="underline-btn" data-text-id="3">Underline</button>
                    <input type="number" class="font-size-input" data-text-id="3" value="16">
                    <input type="color" class="color-input" data-text-id="3" value="#000000">
                </div>
            </div>
            <div class="text-cell">
                <p id="text-3"> Now you must answer big questions.</p>
            </div>
        </div>
        <!-- Fourth row -->
        <div class="row">
           
            <div class="control-cell">
                <div class="controls">
                    <button class="bold-btn" data-text-id="4">Bold</button>
                    <button class="italic-btn" data-text-id="4">Italic</button>
                    <button class="underline-btn" data-text-id="4">Underline</button>
                    <input type="number" class="font-size-input" data-text-id="4" value="16">
                    <input type="color" class="color-input" data-text-id="4" value="#000000">
                </div>
            </div>
            <div class="text-cell">
                <p id="text-4">Get Your Act Together!</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
